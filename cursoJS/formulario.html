<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Interesse em Cursos de Tecnologia</title>
</head>
<body>
    <header>
        <h1>Formulário de Interesse em Cursos de Tecnologia</h1>
    </header>

        <fieldset>
            <legend>Informações Pessoais</legend>
            
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone"><br><br>
        </fieldset>

        <fieldset>
            <legend>Informações sobre Cursos</legend>
            
            <label for="cursos">Quais cursos de tecnologia você tem interesse? (marque todos que se aplicam):</label><br>
            <input type="checkbox" id="cst" name="cursos" value="Curso Superior de Tecnologia">
            <label for="cst">Curso Superior de Tecnologia</label><br>

            <input type="checkbox" id="tecnico" name="cursos" value="Técnico em Informática">
            <label for="tecnico">Técnico em Informática</label><br>

            <input type="checkbox" id="outros" name="cursos" value="Outros">
            <label for="outros">Outros (especificar abaixo)</label><br>

            <textarea id="outros-cursos" name="outros-cursos" rows="4" cols="50" placeholder="Especifique outros cursos de interesse aqui, se aplicável."></textarea><br><br>
        </fieldset>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
