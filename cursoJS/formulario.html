<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
</head>
<body>
    <h1>Formulário de Contato</h1>
    <form>
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu email" required>
        <br><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" required>
        <br><br>

        <label>Sexo:</label>
        <label><input type="radio" name="sexo" value="masculino"> Masculino</label>
        <label><input type="radio" name="sexo" value="feminino"> Feminino</label>
        <br><br>

        <label for="interesse">Área de Interesse:</label>
        <input type="text" id="interesse" name="interesse" value="Desenvolvimento" readonly>
        <br><br>

        <label>Preferências de Contato:</label>
        <label><input type="checkbox" name="preferencias" value="email"> Email</label>
        <label><input type="checkbox" name="preferencias" value="telefone"> Telefone</label>
        <label><input type="checkbox" name="preferencias" value="sms"> SMS</label>
        <br><br>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" placeholder="Escreva sua mensagem aqui" required></textarea>
        <br><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
